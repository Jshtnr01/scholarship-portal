<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .reset-card {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 0.9rem;
    }
    button {
      width: 100%;
      background: #2563eb;
      color: white;
      padding: 0.7rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="reset-card">
    <h2>Reset Password</h2>
    <input type="password" id="newPassword" placeholder="Enter new password" required>
    <button onclick="updatePassword()">Update Password</button>
  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://evhccomzwzcwtlzjkcig.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV2aGNjb216d3pjd3RsemprY2lnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2NDg2NjcsImV4cCI6MjA3MjIyNDY2N30.GL3cvUlJs7woFRXBgc0x3JAH93ZysfbN7jmbamcnb8c";

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function updatePassword() {
      const newPassword = document.getElementById("newPassword").value;

      const { error } = await supabaseClient.auth.updateUser({
        password: newPassword,
      });

      if (error) {
        alert("❌ " + error.message);
      } else {
        alert("✅ Password updated successfully. Please log in again.");
        window.location.href = "login.html";
      }
    }
  </script>
</body>
</html>
